<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto%7CUbuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>An Online Registration Form</title>
</head>

<body>
    <div class="container">
        <header class="main-header">
            <div class="title">
                <h1 class="main-title">The code review</h1>
            </div>
        </header>

        <main>
            <div class="subtitle">
                <h2 class="subtitle-h">Sign up for our newsletter</h2>
                <p class="subtitle-p">Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <hr>
            <form>
                <fieldset class="fieldset-primary">
                    <legend class="legend-primary">Contact Information</legend>
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="user_name" placeholder="Required" class="placeholder hide"
                        required>
                    <label for="mail">Email Address</label>
                    <input type="email" id="mail" name="user_mail" placeholder="Required" required>
                    <label for="tel">Phone Number</label>
                    <input type="tel" id="tel" name="user_tel" placeholder="Phone Number">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="Street Address">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="City">
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="" disabled selected>Choose state</option>
                        <option value="MA">MA</option>
                        <option value="CA">CA</option>
                        <option value="IL">IL</option>
                        <option value="NY">NY</option>
                        <option value="WA">WA</option>
                    </select>
                    <label for="zip-code">Zip Code</label>
                    <input type="number" id="zip-code" name="user_zip" placeholder="Zip Code">
                </fieldset>

                <fieldset class="fieldset-secondary">
                    <legend class="legend-secondary">Newsletter</legend>
                    <span class="type-news">Select the newsletters you would like to receive</span>
                    <div class="news-type">
                        <input type="checkbox" id="html-news" value="html_news" name="newsletter_html" checked>
                        <label for="html-news">HTML News</label>
                        <input type="checkbox" id="css-news" value="css_news" name="newsletter_css">
                        <label for="css-news">CSS News</label>
                        <input type="checkbox" id="js-news" value="js_news" name="newsletter_js">
                        <label for="js-news">Javascript News</label>
                    </div>
                    <span class="format-news-title">Newsletter format</span>
                    <div class="news-format">
                        <label class="radio-label" for="html-format">
                        <input type="radio" id="html-format" value="html_format" name="format" checked>
                        <span class="circle"></span>
                        HTML</label><br>
                        <label class="radio-label" for="text-format">
                        <input type="radio" id="text-format" value="text_format" name="format">
                        <span class="circle"></span>
                        Plain text</label>
                    </div>

                    <label class="topic-label" for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" name="user_topics"></textarea>
                </fieldset>

                <button>Sign Up</button>
            </form>
        </main>

        <footer>
            <span class="footer-span">Copyright the Code Review</span>
        </footer>



    </div>
</body>

</html>
